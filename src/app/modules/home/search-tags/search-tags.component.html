<mat-card [id]="genId(0)" class="less-padding" *ngIf="searchTerms?.length">
  <mat-chip-list [id]="genId(1)" #chipList>
    Tags:
    <mat-chip [id]="genId(3)" *ngFor="let searchTerm of searchTerms" [selectable]="selectable" [removable]="removable" (removed)="remove(searchTerm)">
      {{searchTerm.name}}
      <mat-icon [id]="genId(3)" matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</mat-card>
